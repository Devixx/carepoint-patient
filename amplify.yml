version: 1
frontend:
  runtime-versions:
    nodejs: 20
  phases:
    preBuild:
      commands:
        - node -v || true
        - npm -v || true
        # Prefer Corepack if available (Node 20+), otherwise fall back to global pnpm
        - corepack enable || true
        - corepack prepare pnpm@9 --activate || npm i -g pnpm
        - pnpm -v
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - ~/.pnpm-store/**/*
      - node_modules/**/*
      - .next/cache/**/*
